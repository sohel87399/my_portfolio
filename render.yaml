services:
  - type: web
    name: sohel-portfolio
    runtime: static
    publishPath: ./
    buildCommand: echo "No build needed"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

routes:
  - type: rewrite
    source: /*
    destination: /index.html

# Optional: Automatic redirects
redirects:
  - source: /resume
    destination: /index.html